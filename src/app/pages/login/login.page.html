    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Ingrese correo" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Contrase単a:</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Ingrese contrase単a" required></ion-input>
    </ion-item>

    <ion-button [disabled]="form.invalid" type="submit" expand="block">Login</ion-button>

    <a [routerLink]="['/forget']">多Olvidaste tu contrase単a?</a>
  </form>
  <br><br><br><br>
  <ion-button (click)="registrarUsuario()">Insertar datos</ion-button>
  <ion-button (click)="mostrarRamos()">Mostrar ramos</ion-button>
</ion-content>
