<ion-header>
  <ion-toolbar>
    <ion-title>Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <ion-card>
    <ion-card class="ion-padding" *ngFor="let i = index ; let ramo of ramos | async" >
      <ion-card-header>{{ ramo.siglas }}_{{ ramo.seccion }}{{ ramo.modalidad }}</ion-card-header>
      <ion-card-title>{{ ramo.ramo }}</ion-card-title>
      <ion-card-subtitle>{{ ramo.profesor }}</ion-card-subtitle>
      <ion-modal #modal trigger="open-modal">
        <ng-template>
          <ion-content>
            <ion-toolbar>
              <ion-title>{{ ramo.ramo }}</ion-title>
              <ion-buttons slot="end">
                <ion-button color="light" (click)="modal.dismiss()">Close</ion-button>
              </ion-buttons>
            </ion-toolbar>
            <ion-list>
              <ion-item *ngFor="let a of ramo.asistencia">
                <ion-label>{{ a.fecha }} - {{ a.presente }}</ion-label>
              </ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-card>
    <ion-button id="open-modal" expand="block">Asistencia</ion-button>
  </ion-card>
</ion-content>
